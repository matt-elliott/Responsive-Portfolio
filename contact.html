<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Matt Elliott | Contact Me</title>
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <h1>Matt Elliott</h1>
                </div>

                <nav id="main-nav">
                    <ul>
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="wrapper">
            <section class="container" id="contact">
                <h2>
                    Contact
                </h2>

                <form action="send">
                    <ul>
                        <li>
                            <label for="name">First Name</label>
                            <input id="name" name="name" type="text" placeholder="John Smythe" required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="jsmythe@googmail.com" required>
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </li>
                        <li>
                            <input type="submit" name="submit" id="submit" value="submit">
                        </li>
                    </ul>
                </form>
            </section>
        </div> 
        <footer>
            <h6>&copy; Matt Elliott 2019.</h6>
        </footer>
    </body>
</html>
